apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = 'com.enterprisesolutions.EnterpriseSolutionsApplication'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.gocardless:gocardless-pro:1.0.0'

    compile 'io.dropwizard:dropwizard-core:0.8.2'
    compile 'io.dropwizard:dropwizard-assets:0.8.2'
    compile 'io.dropwizard:dropwizard-views-freemarker:0.8.2'

    testCompile 'io.dropwizard:dropwizard-testing:0.8.2'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}

    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'

    manifest {
        attributes 'Main-Class': mainClassName
    }
}

run {
    args 'server'
}

task stage(dependsOn: ['clean', 'jar'])
