apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = 'com.enterprisesolutions.EnterpriseSolutionsApplication'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.gocardless:gocardless-pro:0.0.1'

    compile 'io.dropwizard:dropwizard-core:0.8.1'
    compile 'io.dropwizard:dropwizard-views-freemarker:0.8.1'

    testCompile 'io.dropwizard:dropwizard-testing:0.8.1'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}

    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'

    manifest {
        attributes 'Main-Class': mainClassName
    }
}

run {
    args 'server'
}

task stage(dependsOn: ['clean', 'jar'])
